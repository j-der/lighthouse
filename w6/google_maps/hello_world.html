<!DOCTYPE html>
<html>
  <head>

    <style type="text/css">

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
      }

      #map {
        height: 500px;
        width: 500px;
      }

    </style>
  </head>

  <body>
  <h1>Hello World! (Literally.)</h1>

    <div id="map"></div>

    <script type="text/javascript">

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-30TsuJU2uI6S1mJypRwSFiZJp8Q7R8k&callback=initMap">
    </script>
  </body>
</html>
